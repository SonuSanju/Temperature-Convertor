<!DOCTYPE html>
<html>

<head>
  <title> Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Josefin+Sans:wght@300;700&family=Kalam&family=Poppins:wght@300;400;600&family=Red+Hat+Display&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color:darkgoldenrod;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      font-size:large;
      max-width: 400px;
      margin-top: 100px;
      padding: 20px;
      text-align: center;
      font-family: 'Red Hat Display', sans-serif;

    }

    .converter {
      margin-bottom: 20px;
    }

    button {
      margin-top: 10px;
    }

    .result {
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.3s ease-in, transform 0.3s ease-in;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    #inputTemperature {
      background-color: black;
      color: aliceblue;
      height: 41px;
      width: 282px;
      font-size: 20px;
    }


    #fromUnit {
      color: black;
      padding: 0.5rem 3rem;
      font-family: 'Red Hat Display', sans-serif;

    }

    #toUnit {
      color: black;
      font-family: 'Red Hat Display', sans-serif;
      padding: 0.5rem 3rem;
    }

    #convert {
      font-size: 10px;
      border-radius: 5px solid black;
      height: 36px;
      width: 315px;
      background-color: aqua;
      box-shadow: 5px 9px 23px black;
    }

    #convert:hover {
      background-color: crimson;
    }

    #result {
      border: 1px solid white;
      border-radius: 5px;
      box-shadow: 5px 9px 23px black;
      
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="converter">
      <input type="number" id="inputTemperature" placeholder="Enter temperature">
      <h3>From Unit:</h3>
      <select id="fromUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <h3>To Unit:</h3>
      <select id="toUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <button id="convert" onclick="convertTemperature()">Convert</button>
    </div>
    <div id="result" class="result"></div>
  </div>

  <script>
    function convertTemperature() {
      var temperature = parseFloat(document.getElementById("inputTemperature").value);
      var fromUnit = document.getElementById("fromUnit").value;
      var toUnit = document.getElementById("toUnit").value;
      var convertedTemperature;

      if (fromUnit === toUnit) {
        convertedTemperature = temperature;
      } else if (fromUnit === "celsius" && toUnit === "fahrenheit") {
        convertedTemperature = (temperature * 9 / 5) + 32;
      } else if (fromUnit === "celsius" && toUnit === "kelvin") {
        convertedTemperature = temperature + 273.15;
      } else if (fromUnit === "fahrenheit" && toUnit === "celsius") {
        convertedTemperature = (temperature - 32) * 5 / 9;
      } else if (fromUnit === "fahrenheit" && toUnit === "kelvin") {
        convertedTemperature = (temperature - 32) * 5 / 9 + 273.15;
      } else if (fromUnit === "kelvin" && toUnit === "celsius") {
        convertedTemperature = temperature - 273.15;
      } else if (fromUnit === "kelvin" && toUnit === "fahrenheit") {
        convertedTemperature = (temperature - 273.15) * 9 / 5 + 32;
      }

      var resultElement = document.getElementById("result");
      resultElement.textContent = convertedTemperature.toFixed(2);
      resultElement.classList.add("show");
    }

  </script>
</body>

</html>
